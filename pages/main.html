

<body style="overflow-x:hidden;">

    <div id="wrapper" ng-init="getitems();">

        <nav class="navbar navbar-default navbar-static-top" role="navigation"  style="margin-bottom: 0">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">SAC Portal</a>
            </div>
            

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a href="" data-toggle="dropdown" class="dropdown-toggle"><i class="fa fa-user fa-fw"></i> {{username}} &nbsp;<i class="fa fa-caret-down"></i></a>
                    <ul class="dropdown-menu" style="width:100%;">
                        <li><a href="" ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>
                    </ul>
               </li>
            </ul>
            

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">

                    <ul class="nav" id="side-menu"  ng-init="flag=false;admin=false">

                        <li class="sidebar-search">
                            <section class="main">
                             <form class="search" method="post" action="index.html" >
                                 <input type="text" name="q" ng-model="q" ng-minlength="3" ng-change="flag=true;update()" placeholder="Search" />
                                 <ul class="results" ng-show="flag" >
                                     <li ng-repeat="x in searchresults">
                                        <a  ng-href="" style="font-size:medium;" ng-click="load(x.path,x.type)">{{x.file}}<br />
                                            <span style="font-size: x-small;">{{x.year}}  {{x.meeting_name}}</span>
                                        </a>
                                    </li>
                                 </ul>
                             </form>
                            </section>
                        </li>
                        
                        <li>
                            <a class="default" href="" ng-click="home()" style="margin-top:5%;margin-bottom:5%;font-size:16px;"><i class="fa fa-home"></i> Home</a>
                        </li>

                        <li>
                            <a style="text-align: center;">YEARS</a>
                        </li>

                        <li ng-repeat= "x in years" ng-init="flag=false;">
                            <a href="" ng-click="flag=!flag;tileshow()"><i class="fa fa-circle-o"></i> {{x.year}}<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level" ng-show="flag">
                                <li ng-repeat = "y in x.meetings">
                                    <a href="" ng-click="tiles(y,x)" >{{y["meeting_name"]}}</a>
                                </li>
                            </ul>
                        </li>
                        <li >
                            <a href="http://localhost/SAC_Portal/file_upload.html" ng-show="show()" ng-click="add()"style="margin-top:5%;margin-bottom:5%;font-size:15px;"><span class="glyphicon glyphicon-plus"></span> Add</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" ng-init="tiles_hide=false">
                            <div ng-show="tiles_hide" ng-repeat = "z in files">
                                <div class="tile" data-role="tile" style="text-align:center;">
                                    <div id="mytext" style="font-size:28px;padding-top:30%;" >
                                        <a href="" ng-click="load(z['path'],z['type'])" >{{z["file_name"]}}</a>
                                    </div>
                                </div>
                            </div>
                            <video  ng-show="!tiles_hide && video" style="padding-top:5%;" controls="controls" ng-src="{{path}}" type="{{type}}">   
                            <!-- <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English"> -->
                            </video> 
                            <object ng-show="!tiles_hide && document" style="padding-top:5%;" data="{{path}}" type="{{type}}">
                            </object>

                    </div>
                </div>
                <div  ng-show="tiles_hide" ng-include="'commentbox.html'" style="">
                    



                </div>
            </div>

        </div>

     </div>

    <footer class="footer">

      <div class="container footer-nav" style="margin-left: 10px;width: inherit;">
        Copyright &copy; 2015 Institute Webops 
        <span style="float:right;margin-right:10px;"><a href="">Contact Us</a><span>&nbsp;&nbsp;&nbsp;&nbsp;</span><span><a href="">About Us</a></span></span>
      </div>

    </footer>
    
</body>
